</head>
<body>

        <div class="status">

    <script>

        const API_BASE_URL = 'http://localhost:8080';

        /**

         * è¯·æ±‚ï¼šGET /api/sse/simple
         * å“åº”ï¼š10ä¸ªç®€å•æ•°å­—ï¼Œæ¯ä¸ªé—´éš”500ms

        function connectSimple() {

        }
        
        /**

         * è¯·æ±‚ï¼šGET /api/sse/multi-stage
         * å“åº”ï¼šåˆ†ä¸‰ä¸ªé˜¶æ®µå‘é€æ•°æ®

        function connectMultiStage() {

        /**

         * å“åº”ï¼šæ¯ç§’å‘é€ä¸€ä¸ªå¿ƒè·³

        function connectHeartbeat() {

        }
        
        /**

         */
        function updateApiUrl() {
            const newUrl = document.getElementById('apiBaseUrl').value.trim();
            const statusSpan = document.getElementById('urlStatus');
            
            if (!newUrl) {
                statusSpan.textContent = 'âŒ åœ°å€ä¸èƒ½ä¸ºç©º';
                statusSpan.style.color = 'red';
                return;
            }
            
            // éªŒè¯URLæ ¼å¼
            try {
                new URL(newUrl);
                window.API_BASE_URL = newUrl;
                statusSpan.textContent = `âœ“ å·²æ›´æ–°ä¸º: ${newUrl}`;
                statusSpan.style.color = 'green';
                console.log('APIåŸºç¡€URLå·²æ›´æ–°:', newUrl);
            } catch (e) {
                statusSpan.textContent = 'âŒ URLæ ¼å¼ä¸æ­£ç¡®';

        /**
         * é€šç”¨è¿æ¥å‡½æ•°
         * @param {string} url åç«¯APIåœ°å€
         * @param {string} title æµæ ‡é¢˜
         */
        function connect(url, title) {
            // é˜²æ­¢é‡å¤ç‚¹å‡»å¯¼è‡´å¤šä¸ªè¿æ¥
            if (eventSource && eventSource.readyState !== EventSource.CLOSED) {
                console.warn('âš ï¸ å·²æœ‰è¿æ¥æœªå…³é—­ï¼Œè¯·å…ˆæ¸…ç©ºæ•°æ®');
                addAnalysisMessage('âš ï¸ å·²æœ‰è¿æ¥æœªå…³é—­ï¼Œè¯·å…ˆç‚¹å‡» ğŸ—‘ï¸ æ¸…ç©ºæ•°æ®');
                return;
            }
            
            clearData();
            
            // å…³é—­å·²æœ‰è¿æ¥
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            // æ›´æ–°çŠ¶æ€
            updateStatus('connecting', `è¿æ¥ä¸­: ${title}`);
            
            try {
                // åˆ›å»ºEventSourceè¿æ¥
                // åç«¯è¿”å›SseEmitterï¼Œå‰ç«¯é€šè¿‡EventSourceæ¥æ”¶æ•°æ®
                eventSource = new EventSource(url);
                
                // ç›‘å¬æ‰€æœ‰äº‹ä»¶
                eventSource.addEventListener('simpleFluxEvent', handleEvent);
                eventSource.addEventListener('multiStageEvent', handleEvent);
                eventSource.addEventListener('heartbeat', handleEvent);
                
                // é»˜è®¤æ¶ˆæ¯å¤„ç†
                eventSource.onmessage = handleEvent;
                
                // è¿æ¥æ‰“å¼€
                eventSource.onopen = function() {
                    updateStatus('connected', `âœ… å·²è¿æ¥: ${title}`);
                    console.log('EventSourceå·²è¿æ¥');
                };
                
                // é”™è¯¯å¤„ç†
                eventSource.onerror = function(error) {
                    console.error('EventSourceé”™è¯¯:', error);
                    stats.error++;
                    
                    if (eventSource.readyState === EventSource.CLOSED) {
                        updateStatus('disconnected', 'âŒ è¿æ¥å·²å…³é—­');
                        addAnalysisMessage(`è¿æ¥å…³é—­ï¼Œå…±æ¥æ”¶ ${stats.total} æ¡æ¶ˆæ¯`);
                    } else {
                        updateStatus('error', 'âš ï¸ è¿æ¥é”™è¯¯');
                    }
                    
                    updateStats();
                };
                
            } catch (error) {
                console.error('è¿æ¥å¤±è´¥:', error);
                updateStatus('error', `âŒ è¿æ¥å¤±è´¥: ${error.message}`);
            }
        }
        
        /**
         * å¤„ç†SSEäº‹ä»¶
         * @param {Event} event SSEäº‹ä»¶å¯¹è±¡
         */
        function handleEvent(event) {
            stats.total++;
            
            try {
                let data;
                
                const isHeartbeat = (event.type === 'heartbeat')
                    || (event.type === 'message' && typeof event.data === 'string' && event.data.includes('å¿ƒè·³'));

                // å¿ƒè·³æ¶ˆæ¯æ ¼å¼ï¼šçº¯æ–‡æœ¬
                if (isHeartbeat) {
                    data = {
                        dataNumber: event.data.split('#')[1],
                        label: 'HEARTBEAT',
                        message: event.data,
                        timestamp: Date.now()
                    };
                } else {
                    // å…¶ä»–æ¶ˆæ¯æ ¼å¼ï¼šJSON
                    data = JSON.parse(event.data);
                }
                
                // æ·»åŠ åˆ°UI
                addRawData(data);
                addAnalysisData(data);
                stats.success++;

                // å¦‚æœçŠ¶æ€ä¸º completedï¼Œä¸»åŠ¨å…³é—­è¿æ¥ï¼Œé˜²æ­¢è‡ªåŠ¨é‡è¿
                if (data.status && data.status.toLowerCase() === 'completed') {
                    addAnalysisMessage('âœ… æ•°æ®æµå®Œæˆï¼Œä¸»åŠ¨å…³é—­è¿æ¥');
                    updateStatus('disconnected', 'âœ… æµå·²å®Œæˆ');
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                }
                
            } catch (error) {
                console.error('å¤„ç†äº‹ä»¶å¤±è´¥:', error, event.data);
                addErrorMessage(`JSONè§£æå¤±è´¥: ${error.message}`);
                stats.error++;
            }
            
            updateStats();
        }
        
        /**
         * æ·»åŠ åŸå§‹æ•°æ®åˆ°é¢æ¿
         * @param {Object} data æ•°æ®å¯¹è±¡
         */
        function addRawData(data) {
            const panel = document.getElementById('rawPanel');
            
            if (panel.querySelector('.no-data')) {
                panel.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = 'event-item data';
            
            const time = new Date(data.timestamp).toLocaleTimeString('zh-CN');
            
            item.innerHTML = `
                <div class="event-number">ğŸ“¦ #${data.dataNumber}</div>
                <div class="event-detail">
                    <span class="event-label">${data.label || 'DATA'}</span>
                    <span class="event-status">${data.status || 'å¾…å¤„ç†'}</span>
                    <span class="event-time">${time}</span>
                </div>
                <div class="event-detail" style="margin-top: 5px;">
                    ${data.message || 'æ— æ¶ˆæ¯'}

            `;
            
            panel.insertBefore(item, panel.firstChild);
            
            // é™åˆ¶æ˜¾ç¤ºæ¡æ•°
            while (panel.children.length > 50) {
                panel.removeChild(panel.lastChild);
            }
        }
        
        /**
         * æ·»åŠ åˆ†ææ•°æ®åˆ°é¢æ¿
         * @param {Object} data æ•°æ®å¯¹è±¡
         */
        function addAnalysisData(data) {
            const panel = document.getElementById('analysisPanel');
            
            if (panel.querySelector('.no-data')) {
                panel.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = 'event-item success';
            
            const analysis = `
                âœ… æ•°å­—: ${data.dataNumber} | 
                ğŸ“Œ æ ‡ç­¾: ${data.label} | 
                âš™ï¸ çŠ¶æ€: ${data.status}
            `;
            
            item.textContent = analysis;
            panel.insertBefore(item, panel.firstChild);
            
            while (panel.children.length > 30) {
                panel.removeChild(panel.lastChild);
            }
        }
        
        /**
         * æ·»åŠ é”™è¯¯æ¶ˆæ¯
         * @param {string} message é”™è¯¯æ¶ˆæ¯
         */
        function addErrorMessage(message) {
            const panel = document.getElementById('analysisPanel');
            
            if (panel.querySelector('.no-data')) {

            item.className = 'event-item error';
            item.textContent = 'âŒ ' + message;

        }
        
        /**

         * @param {string} message æ¶ˆæ¯å†…å®¹
         */
        function addAnalysisMessage(message) {
            const panel = document.getElementById('analysisPanel');

        }
        
        /**

        function clearData() {
            if (eventSource) {

            }

            document.getElementById('analysisPanel').innerHTML = '<div class="no-data">ç­‰å¾…æ•°æ®æ¥æ”¶...</div>';

        }
        
        /**

         * @param {string} state çŠ¶æ€

        function updateStatus(state, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            if (state === 'connected') {

        /**

        function updateStats() {

        }
        
        // é¡µé¢å¸è½½æ—¶å…³é—­è¿æ¥
        window.addEventListener('beforeunload', () => {

    </script>
